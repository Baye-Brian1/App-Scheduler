<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <h1>Task Scheduler</h1>
  <p>Organize your task efficiently and boost your productivity</p>
 <section class="container">
   <form action="" class="schedule">
    <h1>Add New Task</h1>
    <label for="Task">Task Title</label>
     <input type="text" id="task-title">
    <label for="description">Description</label>
    <textarea name="" id="task-text" placeholder="Add details about your task"></textarea>
   <label for="Date">Due Date</label><br>
    <input type="date" id="date"><br>
   <label for="Priority">Select Priority</label>
    <select name="" id="priority"> 
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <button class="sub">
      Add Task
    </button>
  </form>
  <div class="tasks">
    <h1>Your Tasks</h1>
    <div class="para">
      <p class="btn" data-filter="taskAll">All task</p>
      <p class="btn" data-filter="Pending">Pending</p>
      <p class="btn" data-filter="completed">completed</p>
      <p class="btn" data-filter="prior">High priority</p>
    </div>
    <div class="tasklist">
      <div class="empty">
        <i class="fas fa-clipboard-list"></i>
        <h3>No task yet</h3>
        <p>Add a new task to get started</p>
      </div>
    </div>
  </div>
  
 </section>
 <script src="script.js"></script>
</body>
</html>
